<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Creater - 太极</title>
    <link rel="stylesheet" href="../css/sampleNoise.css">
    <link rel="stylesheet" href="../css/cloudNoise.css">
</head>
<body>
    <div class="params">
        <div class="inValue">
            <span>导出图片尺寸</span>
            <div class="right">
                <span>==></span>
                <input id="downloadSize" type="text" placeholder="默认512" value="512">
                <span> <== </span>
                <button id="btnReSize">重置</button>
            </div>
        </div>
        <hr>
        <div class="inValue">
            <span>太极尺寸</span>
            <div class="right">
                <span>==></span>
                <input class="slider" id="onlyBrightness" type="range" min="0.1" max="4" value="1" step="0.001">
                <span> <== </span>
                <button id="btnReOnlyBrightness">重置</button>
            </div>
        </div>
        <hr>
        <div class="inValue">
            <span>边界宽度</span>
            <div class="right">
                <span>==></span>
                <input class="slider" id="sharkX" type="range" min="0" max="0.2" value="0.02" step="0.001">
                <span> <== </span>
                <button id="btnReSharkX">重置</button>
            </div>
        </div>
        <hr>
        <div class="inValue">
            <span>阴阳眼大小</span>
            <div class="right">
                <span>==></span>
                <input class="slider" id="sharkY" type="range" min="0" max="0.4" value="0.12" step="0.001">
                <span> <== </span>
                <button id="btnReSharkY">重置</button>
            </div>
        </div>
        <hr>
        <div class="inValue">
            <span>旋转速度</span>
            <div class="right">
                <span>==></span>
                <input class="slider" id="speed" type="range" min="0" max="3" value="1" step="0.001">
                <span> <== </span>
                <button id="btnReSpeed">重置</button>
            </div>
        </div>
        <hr>
        <div class="inValue">
            <span>颜色取反</span>
            <div class="right">
                <span>==></span>
                <input id="color-reverse" type="checkbox" style="width: 25px; height: 25px;">
                <span> <== </span>
            </div>
        </div>
        <hr>
        <div class="inValue">
            <span>开始 | 暂停</span>
            <div class="right">
                <span>==></span>
                <input id="voronoi-noise-check" type="checkbox" checked="checked" style="width: 25px; height: 25px;">
                <span> <== </span>
            </div>
        </div>
        <hr>
        <div class="videoOut">
            <button style="margin:auto 30px;" id="videoStart">开始录制</button>
            <button style="margin:auto 30px auto 0px;" id="videoStop">结束录制</button>
            <span style="opacity: 0.4;">默认25帧/秒</span>
            <span style="opacity: 0.4; display: none; margin-left: 30px;" id="timeFlag">正在录制...</span>
        </div>
        <hr>
        <div class="sponsor">
            <div class="sponsor-text">
                <span>图片保存直接鼠标右键即可
                    欢迎提供建议和意见，更欢迎商业合作：
                    wz_ftf_offcial@163.com
                    感觉不错，赞助一下吧（鞠躬）</span>
            </div>
            <img src="../images/wechat.png" alt="">
        </div>
    </div>

    <script type="importmap">
        {
        "imports": {
            "three": "../packages/node_modules/three/build/three.module.js"
        }
    }
    </script>
    <script data-main="../packages/node_modules/file-saver/dist/FileSaver.js" src="../packages/node_modules/requirejs/require.js"></script>
    <script type="module" src="../js/太极_ThreeJS.js"></script>
</body>
</html>
