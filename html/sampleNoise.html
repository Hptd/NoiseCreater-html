<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Creater - sample noise</title>
    <link rel="stylesheet" href="../css/sampleNoise.css">
</head>
<body>
    <div class="params">
        <div class="inValue">
            <span>导出图片尺寸</span>
            <div class="right">
                <span>==></span>
                <input id="downloadSize" type="text" placeholder="默认512" value="512">
                <span> <== </span>
                <button id="btnReSize">重置</button>
            </div>
        </div>
        <hr>

        <div class="inValue">
            <span>噪波尺寸</span>
            <div class="right">
                <span>==></span>
                <input id="scale" type="text" placeholder="默认：10000(不建议修改)" value="10000">
                <span> <== </span>
                <button id="btnReScale">重置</button>
            </div>
        </div>
        <hr>
        <div class="inValue">
            <span>噪波横向位移</span>
            <div class="right">
                <span>==></span>
                <input id="moveX" type="text" placeholder="默认值：0(建议微调)" value="0">
                <span> <== </span>
                <button id="btnReMoveX">重置</button>
            </div>
        </div>
        <hr>
        <div class="inValue">
            <span>噪波纵向位移</span>
            <div class="right">
                <span>==></span>
                <input id="moveY" type="text" placeholder="默认值：0(建议微调)" value="0">
                <span> <== </span>
                <button id="btnReMoveY">重置</button>
            </div>
        </div>
        <hr>
        <div class="inValue">
            <span>噪波横向尺寸</span>
            <div class="right">
                <span>==></span>
                <input id="scaleX" type="text" placeholder="默认值：1" value="1">
                <span> <== </span>
                <button id="btnReScaleX">重置</button>
            </div>
        </div>
        <hr>
        <div class="inValue">
            <span>噪波纵向尺寸</span>
            <div class="right">
                <span>==></span>
                <input id="scaleY" type="text" placeholder="默认值：1" value="1">
                <span> <== </span>
                <button id="btnReScaleY">重置</button>
            </div>
        </div>
        <hr>
        <div class="tips">
            <span>Tips：此 Noise 类型只建议修改导出图片尺寸</span>
        </div>
        <hr>
        <div class="sponsor">
            <div class="sponsor-text">
                <span>欢迎提供建议和意见，更欢迎商业合作：
                    wz_ftf_offcial@163.com
                    感觉不错，赞助一下吧（鞠躬）</span>
            </div>
            <img src="../images/wechat.png" alt="">
        </div>
    </div>

    <script type="importmap">
        {
        "imports": {
            "three": "../packages/node_modules/three/build/three.module.js",
            "three/addons/": "../packages/node_modules/three/examples/jsm/"
        }
    }
    </script>

    <script type="module" src="../js/samplerNioseThreeJS.js"></script>
</body>
</html>
